{% load staticfiles %}
{% load thumbnail %}

<!doctype html>

<html class="no-js" lang="no">
 <head>
  <meta charset="utf-8">
  <meta name="description" content="Opptakssteder (locations) for norske film- og fjernsynsproduksjoner.">
  <meta name="keywords" content="opptakssted, location, film, spillefilm, fjernsyn, tv-serie, serier, hvor tatt opp, spilt inn, innspilling, scenografi, norwegian, norsk">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" href="{% static "video_16.png" %}">

  <title>{% block title %}{% endblock %}Norske opptakssteder</title>

  <!-- CSS -->
  <link href="//cdnjs.cloudflare.com/ajax/libs/foundation/5.3.1/css/foundation.min.css" type="text/css" rel="stylesheet">
  <link href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,500italic,400italic,300italic" type="text/css" rel="stylesheet">
  <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">

  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/tooltipster/3.0.5/css/tooltipster.min.css">

  <link href="{% static "css/main.less" %}" rel="stylesheet/less">

  <!-- JS -->
  <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?v=3.exp&libraries=places"></script>
  <script type="text/javascript" src="http://google-maps-utility-library-v3.googlecode.com/svn/trunk/richmarker/src/richmarker.js"></script>
  <script type="text/javascript" src="http://code.jquery.com/jquery-2.1.1.min.js" type="text/javascript"></script>
  <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/foundation/5.3.1/js/foundation.min.js"></script>
  <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/less.js/1.7.4/less.min.js"></script>
  <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/tooltipster/3.0.5/js/jquery.tooltipster.min.js"></script>
  
  <script type="text/javascript" src="{% static "js/jquery.dotdotdot-1.6.10.min.js" %}"></script>
  <script type="text/javascript" src="{% static "js/jquery.nicescroll-3.5.4.min.js" %}"></script>
  <script type="text/javascript" src="{% static "js/raphael-2.1.2.min.js" %}"></script>

  <script type="text/javascript" src="{% static "js/map.styles.js" %}"></script>
  <script type="text/javascript" src="{% static "js/map.js" %}"></script>
  <script type="text/javascript" src="{% static "js/main.js" %}"></script>
 </head>

 <body>
  <div class="row">
   <div class="large-12 columns">
    {% block page %}{% endblock %}
   </div>
  </div>
 </body>
</html>
