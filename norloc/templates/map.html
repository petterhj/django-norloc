{% extends "base.html" %}

{% block view %}map{% endblock %}

{% block page %}
 <!-- Caption -->
 <section class="caption">
  <div class="navigation"><a href="{% url 'index' %}">Norske opptakssteder</a> <span class="accent">&raquo;</span> Kart</div>
  {% if user.is_authenticated %}
   <div class="admin"><i class="zmdi zmdi-edit"></i></div>
  {% endif %}
 </section>

 <div id="map" style="height: calc(100% - 60px); width: 100%;"></div>
 <!--div id="map" style="height: 600px; width: 100%;"></div>
 <div id="map2" style="height: 600px; width: 100%; margin-top: 10px;"></div-->

 <!-- Template: Location details edit -->
 {% if user.is_authenticated %}
  {% verbatim %}
  <script id="location-details-edit-template" type="text/x-handlebars-template">
    <div class="location-details-control leaflet-control">
     <div class="location">
      <div class="address">
       <input type="text" value="{{address}}" placeholder="Sted/Adresse">
       <input type="text" value="{{municipality}}" placeholder="By/Bydel">
       <input type="text" value="{{county}}" placeholder="Fylke">
       <input type="button" name="save" value="Lagre">
      </div>
      <textarea name="description">{{description}}</textarea>
     </div>
    </div>
  </script>
  {% endverbatim %}
 {% endif %}

{% endblock %}
