 <!-- Productions -->
 <section class="productions">
  {% for production in productions %}
   <div class="production {%if production.locations|length == 0 %}faded{%endif%}">
    {%if production.poster %}
     <img src="{{production.poster.url}}">
    {%endif%}
    <span class="title">
     <a href="{%url 'production' production.slug%}">{{production.title}}</a>
    </span>
   </div>
  {% endfor %}
 </section>
